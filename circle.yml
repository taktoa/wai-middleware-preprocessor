machine:

  timezone:
    America/Chicago # Set the timezone

  # Version of GHC to use
  ghc:
    version: 7.8.3

## Customize dependencies
dependencies:
  override:
    - cabal update
    - cabal sandbox init
    - cabal install --only-dependencies --enable-tests

  cache_directories:
    - ".cabal-sandbox"
    - "~/.cabal"

## Customize test commands
test:
  override:
    - cabal test
