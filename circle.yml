machine:
  timezone:
    America/Chicago # Set the timezone

## Customize dependencies
dependencies:
  pre:
    - mkdir -p ~/opt/bin
    - mkdir -p ~/opt/nix-mnt
    - cd ~/opt/bin
    - wget http://static.proot.me/proot-x86_64
    - chmod u+x proot-x86_64
    - cd ~/opt/nix-mnt
    - wget http://hydra.nixos.org/build/17897595/download/1/nix-1.8-x86_64-linux.tar.bz2
    - tar xvjf nix-*.bz2

  override:
    - ~/opt/bin/proot-x86_64 -b ~/opt/nix-mnt/nix-1.8-x86_64-linux/:/nix bash
    - ls /nix
    - cd /nix
    - ./install
    - source ~/.nix-profile/etc/profile.d/nix.sh
    - cd ~

  cache_directories:
    - "~/opt"

## Customize test commands
test:
  override:
    - cat "hi"

